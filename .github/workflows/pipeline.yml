name: MLB daily update & retrain

on:
  workflow_dispatch:
  schedule:
    # 17:15 UTC ≈ 9:15 AM Pacific (standard time). DST will shift an hour.
    - cron: "15 17 * * *"

jobs:
  update-train:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------- FIXED / PINNED DEPS (incl. MLB-StatsAPI from GitHub) ----------
      - name: Install deps (pinned, with MLB-StatsAPI fallback)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Core DS stack (versions that work well on Actions with py3.11)
          pip install \
            numpy==2.0.2 \
            pandas==2.2.2 \
            matplotlib==3.8.4 \
            scikit-learn==1.4.2 \
            xgboost==2.0.3 \
            lightgbm==4.5.0 \
            catboost==1.2.5 \
            statsmodels==0.14.1 \
            requests==2.32.3 \
            tqdm==4.66.4 \
            pybaseball==2.2.7
          # StatsAPI (PyPI is flaky on some runners) -> install from GitHub
          pip install "git+https://github.com/toddrob99/MLB-StatsAPI.git#egg=statsapi"

      - name: Ensure out/ exists
        run: mkdir -p out

      # -------------------- YOUR PIPELINE STEPS --------------------
      - name: Ingest latest games
        run: |
          python scripts/data_ingest.py --year 2025 --backfill-days 35 --only-ingest

      - name: Prepare features
        run: |
          python scripts/prepare_features.py \
            --data out/raw_games.csv \
            --date-col game_date \
            --id-col game_pk \
            --target home_win \
            --out out/mlb_features_prepared.csv

      - name: Train / retrain model
        run: |
          python scripts/model_train_allinone.py \
            --data "out/mlb_features_prepared.csv" \
            --date-col game_date \
            --id-col game_pk \
            --target home_win \
            --outdir "model_all_ts" \
            --topk 25 \
            --threshold-strategy f1 \
            --add-rolling \
            --add-interactions \
            --calibration isotonic \
            --walkforward ts \
            --n-splits 6

      - name: Commit results (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "CI: ingest + feature prep + retrain (auto)"
            git push
          fi

      # ------------------------ EMAIL ALERTS ------------------------
      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "✅ MLB pipeline SUCCESS — ${{ github.repository }} #${{ github.run_number }}"
          to: ${{ secrets.ALERT_TO }}
          from: ${{ secrets.ALERT_FROM }}
          secure: true
          html_body: |
            <h2>MLB pipeline run succeeded</h2>
            <ul>
              <li><b>Repo:</b> ${{ github.repository }}</li>
              <li><b>Run ID:</b> ${{ github.run_id }}</li>
              <li><b>Branch:</b> ${{ github.ref_name }}</li>
              <li><b>Commit:</b> ${{ github.sha }}</li>
              <li><b>Timestamp (UTC):</b> ${{ github.run_started_at }}</li>
            </ul>

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❌ MLB pipeline FAILED — ${{ github.repository }} #${{ github.run_number }}"
          to: ${{ secrets.ALERT_TO }}
          from: ${{ secrets.ALERT_FROM }}
          secure: true
          html_body: |
            <h2>MLB pipeline run failed</h2>
            <p>Check the Actions logs for the failing step.</p>




