name: MLB daily update & retrain

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 17 * * *"   # 09:15 AM Pacific (17:15 UTC)

permissions:
  contents: write

jobs:
  update-train:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      # 1) Checkout
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 3) Deps
      - name: Install deps (try requirements.txt, else robust fallback)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip setuptools wheel

          FAILED_REQ=0
          if [[ -f requirements.txt ]]; then
            if ! pip install -r requirements.txt ; then
              FAILED_REQ=1
            fi
          else
            FAILED_REQ=1
          fi

          if [[ "$FAILED_REQ" = "1" ]]; then
            echo "Falling back to pinned Py3.11-safe versions"
            pip install --upgrade \
              "numpy<2.2" "pandas<2.3" "matplotlib>=3.8" \
              "scikit-learn>=1.4" "xgboost>=2.0" "lightgbm>=4.0" \
              "catboost>=1.2.5" "statsmodels>=0.14" "requests>=2.31" \
              "tqdm>=4.66" "pybaseball>=2.2.7" "MLB-StatsAPI>=1.7.1"
          else
            pip install --upgrade "MLB-StatsAPI>=1.7.1" || true
            pip install --upgrade "pybaseball>=2.2.7" || true
          fi

      # Guard: only block legacy flag if it's on the run_pipeline.py line
      - name: Guard legacy flag only on run_pipeline.py
        shell: bash
        run: |
          set -euo pipefail
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "Branch: $GITHUB_REF_NAME"

          # Show the orchestrator section for quick debugging
          echo "---- Orchestrator snippet (lines 140-220) ----"
          sed -n '140,220p' .github/workflows/pipeline.yml || true
          echo "---------------------------------------------"

          # Fail ONLY if --backfill-days appears on the same line as run_pipeline.py
          if grep -nE 'python[[:space:]]+scripts/run_pipeline\.py([^#\n]*)--backfill-days' .github/workflows/pipeline.yml; then
            echo "::error::Found legacy --backfill-days on run_pipeline.py invocation. Use --ingest-backfill-days/--feature-backfill-days/--max-update-days instead."
            exit 3
          fi
          echo "OK: no legacy --backfill-days on run_pipeline.py."

          python --version

      # 4) Orchestrator (with 30-day cap)
      - name: Run orchestrator (run_pipeline.py) or fallback to manual build/train
        shell: bash
        run: |
          set -euo pipefail

          if [[ -f scripts/run_pipeline.py ]]; then
            echo ">> scripts/run_pipeline.py detected — running orchestrator"
            python scripts/run_pipeline.py \
              --pybin python \
              --base-year 2024 \
              --ingest-backfill-days 120 \
              --feature-backfill-days 120 \
              --max-update-days 120 \
              --run-eda \
              --add-rolling \
              --add-interactions
          else
            echo ">> No orchestrator found — using manual build/train flow"
            mkdir -p out
            success=0

            # Last 30 days via your ingest (allowed to use --backfill-days here)
            if python scripts/data_ingest.py --year 2025 --backfill-days 30 --build-features --out out/mlb_features_prepared.csv 2>/dev/null; then
              success=1
            fi

            if [[ $success -eq 0 ]]; then
              if python scripts/data_ingest.py --year 2025 --backfill-days 30 --all --out out 2>/dev/null; then
                found="$(ls -1 out/mlb_features_*prepared*.csv 2>/dev/null | head -n1 || true)"
                if [[ -n "$found" ]]; then
                  cp "$found" out/mlb_features_prepared.csv
                  success=1
                fi
              fi
            fi

            if [[ $success -eq 0 ]]; then
              echo "ERROR: No features CSV produced by data_ingest."
              exit 2
            fi

            python scripts/model_train_allinone.py \
              --data "out/mlb_features_prepared.csv" \
              --date-col game_date \
              --id-col game_pk \
              --target home_win \
              --outdir "model_all_ts" \
              --topk 25 \
              --threshold-strategy f1 \
              --add-rolling \
              --add-interactions \
              --calibration isotonic \
              --walkforward ts \
              --n-splits 6
          fi

      # 5) Artifacts (always try; warnings OK if nothing produced on failure)
      - name: Upload artifacts (reports + datasets)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlb-artifacts
          if-no-files-found: warn
          retention-days: 14
          path: |
            out/**
            eda_out/**/*
            eda_out_plus/**/*
            model_out/**/*
            model_all_ts/**/*

      # 6) Commit any changes
      - name: Commit results (if changed)
        if: success()
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "CI: 30-day capped update + retrain"
            git push
          fi

      # 7) Email on failure
      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❌ MLB pipeline FAILED — ${{ github.repository }} #${{ github.run_number }}"
          to: ${{ secrets.ALERT_TO }}
          from: ${{ secrets.ALERT_FROM }}
          secure: true
          html_body: |
            <h2>MLB pipeline run failed</h2>
            <ul>
              <li><b>Repo:</b> ${{ github.repository }}</li>
              <li><b>Run ID:</b> ${{ github.run_id }}</li>
              <li><b>Branch:</b> ${{ github.ref_name }}</li>
              <li><b>Commit:</b> ${{ github.sha }}</li>
              <li><b>Started (UTC):</b> ${{ github.run_started_at }}</li>
            </ul>
            <p>Check the run logs and downloaded artifacts (mlb-artifacts) for details.</p>
