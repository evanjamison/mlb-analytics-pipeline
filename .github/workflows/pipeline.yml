name: MLB daily update & retrain

on:
  workflow_dispatch: # allow manual runs
  schedule:
    # 17:15 UTC ≈ 9:15 AM Pacific during Standard Time (8:15 AM during DST)
    - cron: "15 17 * * *"

# Needed to push committed outputs back to the repo
permissions:
  contents: write

# Avoid overlapping runs
concurrency:
  group: mlb-pipeline
  cancel-in-progress: false

jobs:
  update-train:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps (with fallback)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install numpy pandas scikit-learn matplotlib statsmodels pybaseball statsapi lightgbm xgboost catboost joblib tqdm
          fi

      # --- Your pipeline steps (adjust paths/args as needed) ---
      - name: Ingest latest games
        run: |
          python scripts/data_ingest.py --year 2025 --backfill-days 35 --only-ingest

      - name: Prepare features
        run: |
          python scripts/prepare_features.py --in out/raw_games.csv --out out/mlb_features_prepared.csv

      - name: Train / retrain model
        run: |
          python scripts/model_train_allinone.py \
            --data "out/mlb_features_prepared.csv" \
            --date-col game_date \
            --id-col game_pk \
            --target home_win \
            --outdir "model_all_ts" \
            --topk 25 \
            --threshold-strategy f1 \
            --add-rolling \
            --add-interactions \
            --calibration isotonic \
            --walkforward ts \
            --n-splits 6

      - name: Commit results (if changed)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "CI: ingest + feature prep + retrain (auto)"
            git push
          fi

      # ---------------- EMAIL ALERTS ----------------
      # Configure repo secrets:
      # SMTP_SERVER=smtp.gmail.com, SMTP_PORT=465, SMTP_USERNAME=you@gmail.com,
      # SMTP_PASSWORD=<Google App Password>, ALERT_FROM=you@gmail.com, ALERT_TO=you@gmail.com
      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.ALERT_FROM }}
          to: ${{ secrets.ALERT_TO }}
          subject: "✅ MLB pipeline SUCCESS — ${{ github.repository }} #${{ github.run_number }}"
          html_body: |
            <h2>MLB pipeline run succeeded</h2>
            <ul>
              <li><b>Repo:</b> ${{ github.repository }}</li>
              <li><b>Run ID:</b> ${{ github.run_id }}</li>
              <li><b>Branch:</b> ${{ github.ref_name }}</li>
              <li><b>Commit:</b> ${{ github.sha }}</li>
              <li><b>Timestamp (UTC):</b> ${{ github.run_started_at }}</li>
            </ul>

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.ALERT_FROM }}
          to: ${{ secrets.ALERT_TO }}
          subject: "❌ MLB pipeline FAILED — ${{ github.repository }} #${{ github.run_number }}"
          html_body: |
            <h2>MLB pipeline run failed</h2>
            <p>Check the Actions logs for the failing step.</p>






